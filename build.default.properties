# ---- General Settings ---------------------------------------------------------
php.ext.name = appserver

release.version = 0.1.2
release.stability = beta
api.version = 0.1.2
api.stability = beta

php.version = 5.5.2
php.cc = gcc -arch x86_64
php.configure = --enable-debug \
                --enable-sockets \
                --enable-fpm \
                --enable-maintainer-zts \
                --enable-pthreads=static \
                --enable-memcached=static \
                --enable-redis=static \
                --enable-apcu=static \
                --enable-appserver=static \
                --enable-pcntl \
                --with-pear \
                --with-mcrypt \
                --with-gd \
                --with-pdo-mysql \
                --with-openssl \
                --with-zlib \

pthreads.version = 0.0.46rc2
memcached.version = 2.1.0
redis.version = 2.2.3
apcu.version = 4.0.2

deploy.dir = ${c-build.dir}/php-${php.version}/ext
